<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>

  <div class="clock">
    <div class="display">
      <div class="weekdays">
        <span>SUN</span>
        <span>MON</span>
        <span>THU</span>
        <span>WED</span>
        <span>THU</span>
        <span>FRI</span>
        <span>SAT</span>
      </div>
      <div class="time-display">
        <div class="time">
          <span class="hours ">00</span>
          <span class="dot">:</span>
          <span class="minit">00</span>
          <span class="dot">:</span>
          <span class="secend">00</span>
        </div>
        <span class="fotmat">AM</span>
      </div>

      <div class="date">
        <span class="tarikh">23</span>
        <span class="month">12</span>
        <span class="year">2024</span>
      </div>
    </div>
  </div>














  <script src="asset/js/custom.js"></script>
</body>

</html>
